<mat-card>
    <mat-card-header>
        <mat-card-title>{{ book?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="book?.cover" alt="Cover of the book">
        <div class="synopsis-container">
            <span *ngFor="let synopsis of book?.synopsis">
                {{ synopsis }}
            </span>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-flat-button color="primary" [disabled]="isSelected" (click)="onAddToCart()">
            Add to cart
            <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
</mat-card>
